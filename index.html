            <div class="card__content">
                <p class="card__title">Maple Leaf</p>
                <p class="card__description">为了解决在安装电脑软件时遇到的问题，即无法从官网正确下载软件、下载到盗版软件或捆绑软件的情况。特别是在一些特定情况下，例如新电脑购买后或电脑重装系统后，需要快速安装必备软件，而不想频繁从U盘或移动硬盘复制常用软件。</p>
            </div>
        </div>
        <h1 id="title">Maple Leaf</h1>
        <button id="downloadExeButton">下载 .exe</button>
        <button id="downloadZipButton">下载 .zip</button>
